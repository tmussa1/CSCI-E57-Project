<!DOCTYPE html>
<html lang="en" xmlns:th="www.thymeleaf.org/">
<head>
    <meta charset="UTF-8"/>
    <title>Movie List</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous"></link>
    <style>
        #theform,.thetable{
            margin-left: 300px;
        }
        #thebutton{
            margin-left: 200px;
        }
        #thesearch{
            margin-left: 400px;
        }
    </style>
</head>
<body>
<nav class="navbar navbar-light bg-light">
    <form class="form-inline" th:object="${movie}" th:action="@{/searchBar}" method="post" id="thesearch">
        <input class="form-control mr-sm-2" th:field="*{viewer}" type="search" placeholder="Movies by viewer"/>
        <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search by Viewer</button>
    </form>
</nav>
<br/>
<form id="theform" th:object="${movie}" th:action="@{/movieList}" method="post">
    <!---I was making it unique, but I guess not required-->
    <!--<input type="hidden" th:value="${movie.id}" name="id"/>-->
    <div class="form-row col-md-9">
        <div class="form-group col-md-4">
            <label for="viewer">Viewer</label>
            <input type="text" class="form-control" th:field="*{viewer}" placeholder="Name of viewer"/>
        </div>
        <div class="form-group col-md-4">
            <label for="year">Year</label>
            <input type="number" class="form-control" th:field="*{year}" placeholder="Year produced"/>
        </div>
    </div>
    <div class="form-group col-md-6">
        <label for="title">Title</label>
        <input type="text" class="form-control" th:field="*{title}" placeholder="Title of the movie"/>
    </div>
    <div class="form-group col-md-6">
        <label for="description">Description</label>
        <textarea type="text" class="form-control" th:field="*{description}" placeholder="Movie description"></textarea>
    </div>
    <div class="form-row col-md-9">
        <div class="form-group col-md-4">
            <label for="star">Star</label>
            <input type="text" class="form-control" th:field="*{star}" placeholder="Movie star"/>
        </div>
        <div class="form-group col-md-4">
            <label for="director">Director</label>
            <input type="text" class="form-control" th:field="*{director}" placeholder="Director of the movie"/>
        </div>
    </div>
    <button type="submit" class="btn btn-primary" id="thebutton">Submit</button>
</form>
<br/>
<div class="thetable" th:if="${movies != null}">
<table class="table table-striped col-md-6">
    <thead>
    <tr>
        <th scope="col">Viewer</th>
        <th scope="col">Title</th>
        <th scope="col">Year</th>
        <th scope="col">Director</th>
        <th scope="col">Star</th>
        <th scope="col">Description</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="movie : ${movies}">
        <td th:text="${movie.viewer}"></td>
        <td th:text="${movie.title}"></td>
        <td th:text="${movie.year}"></td>
        <td th:text="${movie.director}"></td>
        <td th:text="${movie.description}"></td>
        <td></td>
    </tr>
    </tbody>
</table>
</div>
<div class="thetable" th:if="${movies == null}">
    <h4>NO MOVIES FOUND FOR THIS VIEWER</h4>
</div>
</body>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/js/bootstrap.min.js" integrity="sha384-o+RDsa0aLu++PJvFqy8fFScvbHFLtbvScb8AjopnFD+iEQ7wo/CG0xlczd+2O/em" crossorigin="anonymous"></script>
</html>
